<html>
<head>
<title>Autonews Financial - Welcome User {{user}}</title>
</head>
<body>
<h1>Hello, User {{user}}</h1>
<table>
	<tr>
		<td>
			<h2>Your Latest Trades</h2>
		</td>
		<td>
			<h2>Your Portfolio</h2>
		</td>
	</tr>
	<tr>
		<td>
			{% for row in latest_trades %}
			<li>{{ row.company }} {{ row.numstock } {{ row.tradetime }}}</li>
			{% endfor %}
		</td>
		<td></td>
	</tr>
	<tr>
		<td span=2>
			<h2>Your News Updates</h2>
		</td>
	</tr>
</table>
</body>
</html>
